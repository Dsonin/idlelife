<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatile" content="IE=edge">
		<meta name="viewport" content="width=device-width, Initial-scale=1">
		<title>Idle Life</title>
		<link rel="stylesheet" type="css" href="css/bootstrap.min.css">
		
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

<body>

    <div class="header container-fluid">
        <h1>Idle Life</h1>
        <p><button id="changeName">What's your name?</button></p>
    </div>

	<div class="container" id="gamewindow">
		<div class="row">
			<div class="col-md-12 text-center">
			    <div id="yourInfo">
			    <h2>Your name is <span id="userName"></span> and you have an IQ of <span id="iq"></span></h2>
			    </div>
			    <div id="alert">
				<p id="alert-message" class="text-center"> </p>
				</div>
			</div>
		</div>
		<div class="row">
		    <div class="col-md-2">
		        <h3>Stats</h3>
		    </div>
		    <div class="col-md-2">
		        <h3>Learn</h3>
		    </div>
		    <div class="col-md-2">
		        <h3>Hobbies</h3>
		    </div>
		    <div class="col-md-2">
		        <h3>Stuff</h3>
		    </div>
		    <div class="col-md-2">
		        <h3>Things</h3>
		    </div>
		    <div class="col-md-2">
		    </div>
		</div>
		<div class="row">
		    <div class="col-md-2 text-center border-reg">
				<table class="table">
					<thead>Stats</thead>
					    <tr>
					        <td>Age</td>
					        <td><span id="timer"></span></td>
					    </tr>
					    <tr>
					        <td>Intelligence</td>
					        <td><span id="intelligence"></span></td>
					    </tr>
						<tr>
							<td>Stamina</td>
							<td><span id="stamina"></span></td>
						</tr>
						<tr>
						    <td>Hunger</td>
						    <td><span id="hunger"></span></td>
						</tr>
						<tr>
							<td>Money</td>
							<td>$<span id="money"></span></td>
						</tr>
						<tr>
							<td>Street Cred</td>
							<td><span id="cred"></span></td>
						</tr>
						<tr>
							<td>Wage</td>
							<td>$<span id="wage"></span>/hr</td>
						</tr>
						<tr>
							<td>Happiness</td>
							<td><span id="happiness"></span></td>
						</tr>
						<tr>
							<td>Friends</td>
							<td><span id="social"></span></td>
						</tr>
						<tr>
							<td>Functions</td>
							<td><span id="code"></span></td>
						</tr>
						<tr>
							<td>Apps</td>
							<td><span id="codeTotal"></span></td>
						</tr>
						
				</table>
			</div>
			<div class="col-md-2 text-left" id="clickers">
				<button class="click text-uppercase" id="sitUp">Learn to Sit Up</button>
				<button class="click text-uppercase" id="crawl">Learn to Crawl</button>
				<button class="click text-uppercase" id="learnWalk">Learn to Walk</button>
				<button class="click text-uppercase" id="learnTalk">Learn to Talk</button>
				<button class="click text-uppercase" id="elementary">Go to school</button>
			</div>
			<div class="col-md-2">
				<button class="click text-uppercase" id="lookAbout">Look Around</button>
				<button class="click text-uppercase" id="play">Play</button>
				<button class="click text-uppercase" class="elementaryButtons" id="study">Study</button>
			</div>
			<div class="col-md-2">
			    <button class="click text-uppercase" id="eat">Eat</button>
			    <button class="click text-uppercase" id="sleep-btn">Sleep</button>
				<button class="click text-uppercase" class="elementaryButtons" id="work">Work for <span id="shift"></span> hrs</button>
				<button class="click text-uppercase" class="elementaryButtons" id="makeCode">Code</button>
				<button class="click text-uppercase" class="college-buttons" id="drink">Drink</button>
			</div>
			<div class="col-md-2 text-right">
			    <div id="friendsShow"><button class="click text-uppercase" id="makeFriends">Make a friend</button></div>
			</div>
		</div>
		<div class="row">
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
